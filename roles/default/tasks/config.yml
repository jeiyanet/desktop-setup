- name: Copy bashrc configuration file
  ansible.builtin.copy:
    src: files/.bashrc
    dest: "/home/{{ superuser }}/.bashrc"
    owner: "{{ superuser }}"
    group: "{{ superuser }}"
    mode: "644"
    backup: true

- name: Copy bin configuration files
  ansible.builtin.copy:
    src: files/bin
    dest: "/home/{{ superuser }}/.local"
    owner: "{{ superuser }}"
    group: "{{ superuser }}"
    mode: "700"
    backup: true

- name: Copy btop configuration file
  ansible.builtin.copy:
    src: files/btop
    dest: "/home/{{ superuser }}/.config"
    owner: "{{ superuser }}"
    group: "{{ superuser }}"
    mode: "755"
    backup: true

